<script>
    var elementos = Array.from(document.querySelectorAll("button"))
    var turno_actual = "x"

    elementos.forEach(function (elemento) {
        elemento.addEventListener('click', function () {
            marcar(this, turno_actual)

            turno_actual = intercala(turno_actual)
        })
    })

    function marcar(boton, jugador) {
        boton.textContent = jugador
    }  
    function intercala(turno){
        if (turno == "x") {
            return "o"            
        }

        if (turno == "o") {
            return "x"
        }
    }                                                                                                                                                                                                                                                                                            
</script>
